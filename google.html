<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0%;
      margin: 0%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .google-header {
      width: 100%;
      height: 50px;
    }

    .google-nav {
      height: 30px;
    }
    
  </style>
</head>
<body>
  <header class="google-header">
    <nav class="google-nav">
      <ul>
        <li>Gmail</li>
        <li>이미지</li>
        <li>menu</li>
      </ul>
      <div>
        <img src="https://lh3.googleusercontent.com/ogw/ADea4I4ENp4z_lENnmAslh788wEB0JFDVacRA4ji1yrb=s32-c-mo" alt="profile">
      </div>
    </nav>
  </header>
  <div class="logo">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" width="272" height="92">
  </div>
  <div class="search-bar">
    <!-- 검색창 -->
  </div>
  <div class="search-icon">
    <span>구글 검색</span>
    <span>I'm Feeling Lucky</span>
  </div>
  <footer class="google-footer">
    <div class="footer-1">
      <span>대한민국</span>
    </div>
    <div class="footer-2">
      <ul>
        <li>Google 정보</li>
        <li>광고</li>
        <li>비즈니스</li>
        <li>검색의 원리</li>
      </ul>
    </div>
    <div class="footer-3">
      <ul>
        <li>개인정보처리방침</li>
        <li>약관</li>
        <li>설명</li>
      </ul>
    </div>
  </footer>
</body>
</html>
